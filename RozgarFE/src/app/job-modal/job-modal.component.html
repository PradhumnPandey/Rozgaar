<div class="d-flex flex-column justify-content-center align-items-center" id="order-heading">
    <div class="text-uppercase">
        <p>Order detail</p>
    </div>
    <div class="h4">{{date | date: "medium"}}</div>
    <div class="pt-1">
        <p>Order # is currently<b class="text-dark"> processing</b></p>
    </div>
    
</div>
<div class="wrapper bg-white" id="order-details">
    <div *ngIf="!show" class="table-responsive">
        <table class="table table-borderless">
            <thead>
                <tr class="text-uppercase text-muted">
                    <th scope="col">Description</th>
                    <th scope="col">Address</th>
                    <th scope="col" class="text-right">total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <textarea placeholder="Short Description of job" [(ngModel)]="desc"></textarea>
                    </td>
                    <td>
                        <textarea placeholder="Address" [(ngModel)]="add"></textarea>
                    </td>
                    <td>
                        <input type="number" placeholder="0" [(ngModel)]="price" >
                    </td>
                    <td>
                        <button class="text-white btn" (click)="desc && add?show = true:show = false">Save Bid</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="confirm-order" *ngIf="show">

        <div class="row border rounded p-1 my-3">
            <div class="col-md-6 py-3">
                <div class="d-flex flex-column align-items start">
                    <b>{{lbr.name}},&nbsp;{{lbr.prof}}</b>
                    <p class="text-justify pt-2">{{lbr.location}}</p>
                    <p class="text-justify">{{lbr.contactNo}}</p>
                </div>
            </div>
            <div class="col-md-6 py-3">
                <div class="d-flex flex-column align-items start">
                    <b>{{usr.name}}</b>
                    <p class="text-justify pt-2">{{add}}</p>
                    <p class="text-justify">{{usr.contactNo}}</p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-start align-items-center py-1 pl-3">
            <div class="text-muted">Platform Charges: &nbsp;</div>
            <div class="ml-auto">
                <label>Free</label>
            </div>
        </div>
        <div class="pt-2 border-bottom mb-3"></div>
        <div class="justify-content-start align-items-center pl-3 py-3 mb-4 border-bottom">
            <div class="text-muted">
                Today's Total: &nbsp;
            </div>

            <div class="ml-auto h6" style="flex:right">
                &#8377;{{price}}
            </div>

            <button *ngIf="btn" class="text-white btn" (click)="submit()" type="submit"> Confirm & Place Bid</button>
            <span *ngIf="!btn" class="badge bg-success" >Placed</span>
        </div>
    </div>
</div>
